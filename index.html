<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/mystyle.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task manager</h1>
    <main>
      <section id="split-left">
        <h3>Your Tasks</h3>
        <div id="btnGroup">
          <button id="deleteAll" class="btn" onclick="deleteAllTasks();">
            Clear Tasks
          </button>
          <button id="btnContent" class="btn">Show/Hide Sidebar</button>
        </div>
        <div id="tasks"></div>
      </section>
      <section id="split-right">
        <h3>Task Info</h3>
        <div id="form">
          <div class="mb-3">
            <div id="successPanel" class="alert alert-success hide">
              Task saved successfully!
            </div>
            <div id="alertPanel" class="alert alert-danger hide">
              Please fill out all fields with an *.
            </div>
            <i id="iImportant" class="fa-regular fa-flag not-important"></i>
          </div>
          <div class="mb-3">
            <label class="form-label">Title*</label>
            <input id="txtTitle" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Description*</label>
            <textarea
              id="txtDescription"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Due Date*</label>
            <input id="selDueDate" type="datetime-local" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Duration</label>
            <input
              id="txtDuration"
              type="text"
              class="form-control"
              placeholder="(Amount of Time)"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Status*</label>
            <select id="selStatus" class="form-control">
              <option>N/A</option>
              <option>Not Started</option>
              <option>In Progress</option>
              <option>Delayed</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Color</label>
            <input id="selColor" type="color" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Cost</label>
            <input id="txtCost" type="number" class="form-control" />
          </div>
          <button id="saveTask" class="btn">Save Task</button>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="./scripts/taskmanager.js"></script>
    <script src="./scripts/task.js"></script>
  </body>
</html>
